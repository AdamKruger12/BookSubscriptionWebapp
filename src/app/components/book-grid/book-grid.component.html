<div class="book-grid">
  <div class="book-card" *ngFor="let book of books">
    <div class="book-image">
      <img [src]="book.imageUrl || 'placeholder.jpg'" alt="{{ book.title }}" />
    </div>
    <div class="book-details">
      <h3>{{ book.title }}</h3>
      <p>{{ book.author }}</p>
      <p>{{ book.genre }}</p>
      <p><strong>Price:</strong> ${{ book.price }}</p>
    </div>
  </div>
</div>
